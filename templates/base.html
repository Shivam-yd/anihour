<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anime Tracker - Discover Amazing Anime{% endblock %}</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Track ongoing anime, discover top-rated series, and stay updated with the latest anime news. Your ultimate anime tracking companion.">
    <meta name="keywords" content="anime, manga, MyAnimeList, anime tracker, ongoing anime, top anime, upcoming anime">
    <meta name="author" content="Anime Tracker">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽŒ</text></svg>">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-play-circle me-2"></i>
                Anime Tracker
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Current Season
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/top">
                            <i class="fas fa-trophy me-1"></i>Top Anime
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upcoming">
                            <i class="fas fa-clock me-1"></i>Upcoming
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">
                            <i class="fas fa-newspaper me-1"></i>News
                        </a>
                    </li>
                </ul>
                
                <!-- Search Form -->
                <form class="search-form" id="searchForm">
                    <input type="text" class="form-control search-input" id="searchInput" 
                           placeholder="Search anime..." autocomplete="off">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h5 class="mb-3">
                        <i class="fas fa-heart text-danger me-2"></i>
                        Anime Tracker
                    </h5>
                    <p class="mb-2">Discover and track your favorite anime series</p>
                    <p class="small text-muted">
                        Data provided by <a href="https://myanimelist.net" target="_blank" class="text-primary">MyAnimeList</a> 
                        via <a href="https://jikan.moe" target="_blank" class="text-primary">Jikan API</a>
                    </p>
                    <div class="social-links mt-3">
                        <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-discord"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-reddit"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTop" class="btn btn-primary position-fixed" 
            style="bottom: 20px; right: 20px; display: none; z-index: 1000; border-radius: 50%; width: 50px; height: 50px;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Back to Top Script -->
    <script>
        // Back to Top Button
        const backToTopBtn = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });
        
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
